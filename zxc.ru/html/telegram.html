<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/telegram.css">
	<title>Document</title>
</head>
<body>
	<section class="telegram">
		<div class="telegram-wrapper">
		<div class="telegram-wrapper-img">
			<img class="telegram-img" src="../img/telegram/Group 39843.svg" alt="">
		</div>
		<div class="telegram-wrapper-form">
			<div class="telegram-wrapper-form-title">
			<h1 class="telegram-title">Встроенный телеграм</h1>
			</div>
			<div class="telegram-wrapper-form-text">
			<p>Надоело переключаться между окнами? Пользуйтесь телеграмом прямо на платформе! Есть интерактивный бот, который поможет управлять учебным планом</p>
			</div>
			<div class="telegram-wrapper-form-ul">
			<ul>
				<div class="telegram-wrapper-form-ul-item">
					<div class="telegram-wrapper-form-ul-item-1">
				<li>Всегда под рукой</li>
				</div>
				<div class="telegram-wrapper-form-ul-item-2">
				<li>Легко и быстро подключиться</li>
				</div>
				<div class="telegram-wrapper-form-ul-item-3">
				<li>Бот поможет организвать план обучения</li>
				</div>
				</div>
			</ul>
			
			</div>
			</div>
			</div>
		
	</section>
