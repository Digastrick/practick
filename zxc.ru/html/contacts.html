<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/contacts.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/contacts.css">
	<title>Document</title>
</head>
<body>
	<cection class="contacts">
		<div class="contacts-wrapper">
			<div class="contacts-wrapper-info">
			<div class="contacts-wrapper-title">
				<h3 class="contacts-title">Уже захотели попробовать?</h3>
			</div>
			<div class="contacts-wrapper-text">
				<p>Тогда заполняйте нашу форму и получите демо-версию прямо сейчас!</p>
			</div>
			</div>
			<div class="contacts-wrapper-content">
			<div class="contacts-wrapper-img">
				<img class="contacts-img"src="../img/contacts/girl.svg" alt="">
			</div>
			<div class="contacts-wrapper-form">
				<div class="contacts-wrapper-form-title">
					<h5 class="contacts-subtitle">Заполните анкету</h5>
				</div>
				<div class="contacts-wrapper-form-text">
					<p>Демо-доступ будет доступен в течение 30 дней.</p>
				</div>
				<div class="contacts-wrapper-input">
					
						<div class="contacts-wrapper-input-name">
						<input class="contacts-input-name" type="text" placeholder="Имя">
						</div>
					
						<div class="contacts-wrapper-input-phone">
						<input class="contacts-input-phone" type="text"  placeholder="Телефон" >
						</div>
						<div class="contacts-wrapper-input-email">
						<input class="contacts-input-email" type="text"  placeholder="Электронная почта">
						</div>
				</div>
			
					<button class="contacts-button">Отправить</button>
			
				<div class="contacts-wrapper-subtext">
					<p>По вопросам функционала платформы пишите в Telegram @Edu_bonch</p>
				</div>
			</div>
		</div>
		<footer>
			<div class="footer-wrapper">
			<div class="contacts-wrapper-logo">
				<img src="../img/contacts/лого.svg" alt="">
			</div>
			<div class="contacts-wrapper-contacts">
				<p>ул. Знаменка, 11, Москва</p>
			</div>
			</div>
		</footer>
		</div>
	</cection>
</body>
</html>
