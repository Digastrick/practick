<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/calendar.css">
	<title>Document</title>
</head>
<body>
	<section class="calendar">
		<div class="calendar-wrapper">
		
			<div class="calendar-wrapper-img">
			<img class="calendar-img"src="../img/calendar/Group 39854.svg" alt="">
		</div>
			<div class="calendar-wrapper-form">
			<div class="calendar-wrapper-form-title">
			<h1 class="calendar-title">Календарь преподавателя</h1>
			</div>
			<div class="calendar-wrapper-form-text">
			<p>Напоминания и календарь помогут облегчить учебный процесс. Преподавать теперь легко!</p>
			</div>
			<div class="calendar-wrapper-form-ul">

			<ul>
				<div class="calendar-wrapper-form-ul-item">
					<div class="calendar-wrapper-form-ul-item-1">
				<li>Ручная модерация</li>
				</div>
				<div class="calendar-wrapper-form-ul-item-2">
				<li>Удобен в использовании </li>
				</div>
				<div class="calendar-wrapper-form-ul-item-3">
				<li>Всегда под рукой</li>
				</div>
			</div>
			</ul>
			</div>
			<div class="calendar-wrapper-contacts">
				<div class="calendar-wrapper-email">
					<a class="email" href="mailto: hello@mail.tom">hello@mail.tom</a>
				</div>
				<div class="calendar-wrapper-telephon">
				<a class="phone" href="tel: + 7 922 555 1234">+ 7 922 555 1234</a>
				</div>
			</div>
			
			</div>
		</div>
		
	</section>
</body>
</html>
